<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mariaergsantana.github.io</title>
    <link rel="stylesheet" href="styles.css">
    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">


</head>

<body>
    <div class="nav-bar">
        <img src="resources/Logo@2x.png" alt="logo">
    </div>
    <!--WRITTEN PART OF THE PAGE -->
    <h1>Interested in our business pricing?</h1> <br>
    <h2>Fill out the form to view details and we'll contact you as soon as possible.</h2>

    <!--FORM PART OF THE PAGE -->
    
    <form action="submit_form.php" method="post" id="form">
        <div class="form-grid">
            <div class="form-group">
                <p>Name</p>
                <input type="text" name="username" size="15" maxlength="30" class="name" placeholder="Ethan Johnson"/>
            </div>
            
            <div class="form-group">
                <p>Company Email</p>
                <input type="email" name="email" class="email" placeholder="ethan@johnson.com"/>
            </div>
            
            <div class="form-group">
                <p>Company Size</p> 
                <select name="company_size" id="company_size">
                    <option value="0-50">0-50 employees</option>
                    <option value="50-100">50-100 employees</option>
                    <option value="100-200">100-200 employees</option>
                    <option value="+200">+200 employees</option>
                </select>
            </div>

            <div class="form-group">
                <p>Subject</p>
                <select name="subject" id="subject">
                    <option value="landing_page">Building Landing pages</option>
                    <option value="instagram_posts">Instagram Posts</option>
                    <option value="other_option">Other Option (describe below)</option>
                </select>
            </div>

            <div class="form-group full-width">
                <p>Message</p>
                <textarea name="message" id="message" cols="40" rows="10" placeholder="Write your message here."></textarea>
            </div>

            <button class="form-group full-width">Contact Sales</button>
        </div>
    </form>


</body>
</html>
